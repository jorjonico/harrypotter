<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Protectores Deportivos</title>
</head>
<body>
    <div class="col-12 text-center mt-5">
        <img src="./img/harry_potter.png" alt="">
        <h2>¡Expecto Patronum!...</h2>
        <h4>La siguiente lista que encontrarás a continuación es una recopilación de los personajes de Harry Potter.  
        <br>Una lista muy completa que sin lugar a dudas te será de mucha utilidad.</h4>
        <div>
            <div class="container text-center mt-4">
                <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="form col-md-auto">
                    <select class="form-select col-md-auto">
                        <option selected>Seleccionar una opción</option>
                        <option value="1">Todos los personajes</option>
                        <option value="2">Casa Hufflepuff</option>
                        <option value="3">Casa Slytherin</option>
                        <option value="4">Casa Gryffindor</option>
                        <option value="5">Casa Ravenclaw</option>
                        <option value="6">Estudiantes</option>
                        <option value="7">Profesores</option>
                    </select>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container"> <!-- contenedor de los productos -->
        <div id="personajes" class="row mt-5"><!-- Div con el ID "productos" donde luego se cargan dinamcamente desde JS -->
        </div>
    <script src="./script.js"></script>
</body>
</html>
